<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>Calculadora IMC</title>
  </head>
  <body class="d-flex flex-column wrapper">
    <a href="https://github.com/matheuspiment/calculadora-imc">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
            src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
            alt="Fork me on GitHub" 
        />
    </a>
    <div class="container">
        <div class="col-md-6 offset-md-3 p-4 content-box">
            <button type="button" class="btn btn-info float-right btn-icon" onclick="moreInfo()">
                <i class="far fa-question-circle"></i>
            </button>
            <div class="text-center">
                <h1 class="text-center">Calculadora IMC</h1>
                <p class="lead">
                    Uma medida da gordura corporal em adultos
                </p>
            </div>
            <form class="mt-4" id="formulario">
                <div class="form-group row">
                    <label for="altura" class="col-sm-3 col-form-label">Altura (m)</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="altura" type="number" step="any" min="0.40" max="3.00" placeholder="1.72" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="peso" class="col-sm-3 col-form-label">Peso (kg)</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="peso" type="number" step="any" min="2.00" max="300" placeholder="65.45" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col text-center mt-2">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Calcular</button>
                        <button type="button" class="btn btn-link mt-2" onclick="showIMCTable()">Ver tabela IMC</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer text-center p-3">
        Â© 2018 <a class="org-link" href="https://github.com/geminos">geminos</a>, all rights reserved. Made with <i class="fas fa-heart heart"></i>  for a better web.
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert2@7.19.2/dist/sweetalert2.all.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
